<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate.io Smart Webhook Handler</title>
</head>
<body>
    <h1>🚀 Gate.io Smart Webhook Server</h1>
    <div id="status">신호 대기 중...</div>
    <div id="log"></div>

    <script>
        // 스마트 서버 감지 및 신호 전달
        async function handleWebhook() {
            try {
                // URL 파라미터에서 신호 데이터 읽기
                const urlParams = new URLSearchParams(window.location.search);
                const signal = urlParams.get('signal');
                const symbol = urlParams.get('symbol');
                const action = urlParams.get('action');
                
                if (signal) {
                    const webhookData = {
                        signal: signal,
                        symbol: symbol || 'BTC_USDT',
                        action: action || 'BUY',
                        timestamp: new Date().toISOString(),
                        source: 'TradingView'
                    };
                    
                    // 로그 표시
                    const logDiv = document.getElementById('log');
                    const statusDiv = document.getElementById('status');
                    
                    statusDiv.innerHTML = '✅ 신호 수신됨!';
                    logDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <strong>🔵 ${webhookData.action} 신호</strong><br>
                            심볼: ${webhookData.symbol}<br>
                            시간: ${webhookData.timestamp}<br>
                            원본: ${JSON.stringify(webhookData, null, 2)}
                        </div>
                    `;
                    
                    // 스마트 서버 전달
                    await forwardToSmartServer(webhookData);
                }
            } catch (error) {
                console.error('웹훅 처리 오류:', error);
                document.getElementById('status').innerHTML = '❌ 오류 발생: ' + error.message;
            }
        }
        
        // 스마트 서버 감지 및 전달
        async function forwardToSmartServer(data) {
            const statusDiv = document.getElementById('status');
            const logDiv = document.getElementById('log');
            
            // 가능한 서버 주소들 (자동 감지)
            const possibleServers = [
                // 로컬 개발 환경
                'http://localhost:5000/webhook',
                'http://127.0.0.1:5000/webhook',
                
                // 일반적인 VPS IP 대역
                'http://210.114.11.142:5000/webhook',  // 현재 VPS
                
                // 동적 IP 감지 (클라이언트 IP 기반)
                `http://${await getClientIP()}:5000/webhook`
            ];
            
            let success = false;
            
            for (const serverUrl of possibleServers) {
                if (serverUrl.includes('undefined') || serverUrl.includes('null')) {
                    continue; // 잘못된 URL 스킵
                }
                
                try {
                    console.log(`🔍 서버 연결 시도: ${serverUrl}`);
                    
                    const response = await fetch(serverUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        },
                        body: JSON.stringify(data),
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        console.log('✅ 서버 연결 성공:', serverUrl);
                        statusDiv.innerHTML += '<br>✅ 신호 전달 완료!';
                        logDiv.innerHTML += `
                            <div style="color: green; margin: 5px 0;">
                                ✅ 서버 연결 성공: ${serverUrl}
                            </div>
                        `;
                        success = true;
                        break;
                    }
                } catch (e) {
                    console.log('❌ 서버 연결 실패:', serverUrl, e.message);
                    logDiv.innerHTML += `
                        <div style="color: orange; margin: 2px 0; font-size: 12px;">
                            ⚠️ ${serverUrl} - 연결 실패
                        </div>
                    `;
                }
            }
            
            if (!success) {
                statusDiv.innerHTML += '<br>❌ 모든 서버 연결 실패';
                logDiv.innerHTML += `
                    <div style="color: red; margin: 10px 0; padding: 10px; background: #ffe6e6; border-radius: 5px;">
                        <strong>❌ 연결 실패</strong><br>
                        모든 서버에 연결할 수 없습니다.<br>
                        <small>
                        확인사항:<br>
                        1. Python 프로그램이 실행 중인가요?<br>
                        2. 웹훅 서버가 시작되었나요?<br>
                        3. 방화벽이 포트 5000을 차단하고 있나요?
                        </small>
                    </div>
                `;
            }
        }
        
        // 클라이언트 IP 감지 (대략적)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return null;
            }
        }
        
        // 페이지 로드 시 웹훅 처리
        window.onload = handleWebhook;
        
        // POST 요청 시뮬레이션
        if (window.location.hash) {
            try {
                const hashData = decodeURIComponent(window.location.hash.substring(1));
                const webhookData = JSON.parse(hashData);
                document.getElementById('status').innerHTML = '✅ Hash 데이터 수신됨!';
                document.getElementById('log').innerHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 5px;">
                        <strong>📨 수신된 데이터:</strong><br>
                        <pre>${JSON.stringify(webhookData, null, 2)}</pre>
                    </div>
                `;
                forwardToSmartServer(webhookData);
            } catch (e) {
                console.error('Hash 데이터 파싱 오류:', e);
            }
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        #status {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            border: 2px solid #ddd;
        }
        
        #log {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            min-height: 300px;
            border: 1px solid #ddd;
            max-height: 500px;
            overflow-y: auto;
        }
        
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</body>
</html>
