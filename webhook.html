<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate.io Master Webhook Handler</title>
</head>
<body>
    <h1>🚀 Gate.io 마스터 웹훅 서버</h1>
    <div id="status">신호 대기 중...</div>
    <div id="log"></div>

    <script>
        // 마스터 서버 설정 (포트 8080으로 수정됨)
        const MASTER_SERVER_URL = 'http://210.114.11.142:8080/master_webhook';
        
        // 웹훅 처리
        async function handleWebhook() {
            try {
                // URL 파라미터에서 신호 데이터 읽기
                const urlParams = new URLSearchParams(window.location.search);
                const signal = urlParams.get('signal');
                const symbol = urlParams.get('symbol');
                const action = urlParams.get('action');
                
                if (signal || action) {
                    const webhookData = {
                        action: action || signal || 'BUY',
                        symbol: symbol || 'BTC_USDT',
                        price: urlParams.get('price') || '0',
                        timestamp: new Date().toISOString(),
                        source: 'TradingView_Master'
                    };
                    
                    // 로그 표시
                    const logDiv = document.getElementById('log');
                    const statusDiv = document.getElementById('status');
                    
                    statusDiv.innerHTML = '✅ 마스터 신호 수신됨!';
                    logDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 2px solid #4CAF50; border-radius: 5px; background: #e8f5e8;">
                            <strong>🔵 마스터 ${webhookData.action} 신호</strong><br>
                            심볼: ${webhookData.symbol}<br>
                            시간: ${webhookData.timestamp}<br>
                            <small>원본: ${JSON.stringify(webhookData, null, 2)}</small>
                        </div>
                    `;
                    
                    // 마스터 서버로 전달
                    await forwardToMasterServer(webhookData);
                }
            } catch (error) {
                console.error('웹훅 처리 오류:', error);
                document.getElementById('status').innerHTML = '❌ 오류 발생: ' + error.message;
            }
        }
        
        // 마스터 서버로 신호 전달
        async function forwardToMasterServer(data) {
            const statusDiv = document.getElementById('status');
            const logDiv = document.getElementById('log');
            
            try {
                console.log(`🔍 마스터 서버 연결 시도: ${MASTER_SERVER_URL}`);
                
                // CORS 우회를 위한 이미지 요청 방식 사용
                const img = new Image();
                const params = new URLSearchParams({
                    action: data.action,
                    symbol: data.symbol,
                    price: data.price,
                    timestamp: data.timestamp,
                    source: data.source
                });
                
                // GET 방식으로 전달 (CORS 우회)
                img.src = `${MASTER_SERVER_URL}?${params.toString()}`;
                
                console.log('✅ 마스터 서버 전달 시도 완료');
                statusDiv.innerHTML += '<br>✅ 마스터 서버 전달 시도!';
                logDiv.innerHTML += `
                    <div style="color: green; margin: 5px 0; padding: 10px; background: #d4edda; border-radius: 5px;">
                        ✅ 마스터 서버 전달 시도<br>
                        <strong>VPS 서버:</strong> 210.114.11.142:8080<br>
                        <small>신호: ${data.action} | 심볼: ${data.symbol}</small>
                    </div>
                `;
                
                // 추가로 POST 방식도 시도
                try {
                    await fetch(MASTER_SERVER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                        mode: 'no-cors'
                    });
                    
                    logDiv.innerHTML += `
                        <div style="color: blue; margin: 5px 0; padding: 5px; background: #cce5ff; border-radius: 3px;">
                            📡 POST 요청도 전송됨
                        </div>
                    `;
                } catch (e) {
                    console.log('POST 요청 실패 (정상):', e.message);
                }
                
            } catch (e) {
                console.error('❌ 마스터 서버 연결 실패:', e);
                statusDiv.innerHTML += '<br>❌ 마스터 서버 연결 실패';
                logDiv.innerHTML += `
                    <div style="color: red; margin: 10px 0; padding: 10px; background: #f8d7da; border-radius: 5px;">
                        <strong>❌ 마스터 서버 연결 실패</strong><br>
                        오류: ${e.message}<br>
                        <small>
                        확인사항:<br>
                        1. VPS 마스터 서버가 실행 중인가요?<br>
                        2. 방화벽이 포트 8080을 차단하고 있나요?<br>
                        3. VPS IP 주소: 210.114.11.142
                        </small>
                    </div>
                `;
            }
        }
        
        // 페이지 로드 시 웹훅 처리
        window.onload = handleWebhook;
        
        // POST 요청 시뮬레이션 (Hash 데이터)
        if (window.location.hash) {
            try {
                const hashData = decodeURIComponent(window.location.hash.substring(1));
                const webhookData = JSON.parse(hashData);
                document.getElementById('status').innerHTML = '✅ Hash 데이터 수신됨!';
                document.getElementById('log').innerHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 5px;">
                        <strong>📨 수신된 데이터:</strong><br>
                        <pre>${JSON.stringify(webhookData, null, 2)}</pre>
                    </div>
                `;
                forwardToMasterServer(webhookData);
            } catch (e) {
                console.error('Hash 데이터 파싱 오류:', e);
            }
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        h1 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        #log {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            min-height: 300px;
            border: 1px solid rgba(255,255,255,0.3);
            max-height: 500px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        pre {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</body>
</html>
